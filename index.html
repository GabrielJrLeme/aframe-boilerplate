<!doctype html>

<head>
  <title>A-frame demo: Planet</title>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body class="demo">
  <a-scene>
    <a-light color="white" position="0 0 0" type="point" intensity="2"></a-light>
    <a-camera cursor position="0 0 0"></a-camera>
    <a-sky src="images/stars.jpg"></a-sky>
    <a-entity id="earth-and-moon">
      <a-entity position="0 0 -5">
        <a-entity id="earth">
          <a-sphere radius="1" position="0 0 0" rotation="0 0 0" src="images/earth.jpg"></a-sphere>
        </a-entity>
      </a-entity>
    </a-entity>
  </a-scene>
</body>
